    <h1>Contacta amb Saborejat</h1>
    <section class="container-form">
        
        <form name="contact" method="POST" data-netlify="true">
            <h2>Formulari de contacte</h2>
            <input type="hidden" name="form-name" value="contact">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Missatge:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <form name="cooking-contest" method="POST" data-netlify="true">
            <h2>Formulari d'inscripció</h2>
            <input type="hidden" name="form-name" value="cooking-contest" />
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" name="email" required>

            <label for="recipe">Nom de la Recepta:</label>
            <input type="text" id="recipe" name="recipe" required>

            <label for="description">Descripció de la Recepta:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Enviar inscripció</button>
        </form>
    </section>

    <h1>Ubicació del concurs</h1>
